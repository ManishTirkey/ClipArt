appId: com.clipart.app
productName: ClipArt
asar: true
compression: normal

files:
  - dist/**/*
  - package.json

directories:
  output: release

extraMetadata:
  main: dist/main.js

publish:
  - provider: github
    owner: ManishTirkey
    repo: clipART

win:
  icon: src/icon.ico
  target:
    - nsis
  artifactName: "${productName}-${version}-win-${arch}.${ext}"
  publisherName: "ClipArt"
  legalTrademarks: "ClipArt"
  signAndEditExecutable: false
nsis:
  runAfterFinish: true
  createDesktopShortcut: false
  createStartMenuShortcut: true
  shortcutName: ClipArt
  oneClick: false
  installerIcon: src/icon.ico
  installerHeaderIcon: src/icon.ico
  uninstallerIcon: src/icon.ico
  uninstallDisplayName: ClipArt
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true

mac:
  icon: src/icon.png
  category: public.app-category.utilities
  target:
    - dmg
    - zip
  artifactName: "${productName}-${version}-mac-${arch}.${ext}"

dmg:
  sign: false

linux:
  icon: src/icon.png
  category: Utility
  target:
    - AppImage
  artifactName: "${productName}-${version}-linux-${arch}.${ext}"



